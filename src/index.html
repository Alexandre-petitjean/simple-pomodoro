<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Simple pomodoro</title>
    <script src="index.js"></script>
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="hero min-h-screen bg-base-200">
    <div class="hero-content text-center flex flex-col gap-5">
        <h1 class="text-5xl">Simple pomodoro</h1>
        <span class="countdown text-6xl">
            <span id="timeMin" style="--value:25;"></span>:
            <span id="timeSec" style="--value:00;"></span>
        </span>
        <button id="btnStart" onclick="startPomodoro()" class="btn btn-primary">Start !</button>
    </div>
</body>
</html>
